<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="section">
					<!--   Icon Section   -->
				<div class="row intro">
					<div>
						<h5 class="center"><span class="marker">If you would like to grab a coffee, have any job opportunities in mind or just want to stalk me, feel free to check out my social profiles.</span></h5>			
					</div>
				</div> <!--closing row-->

				<div class="row">
					
					<div class="col m3">
					</div>

					<div class="col s12 m6">
						<div class="icon-block card centered contact">
							<p class="center">Just shoot me an old-school e-mail.</p>
							<div class="link">
								<a href="mailto:hi@valerie-fuchs.de" class="link">My E-Mail</a><br>
							</div>
						</div>
					</div>

					<div class="col m3">
					</div>
				</div><!--closing row-->

				<div class="row">
					
					<div class="col m3">
					</div>

					<div class="col s12 m6">
						<div class="icon-block card centered contact">
							<p class="center">Check out the code I write.</p>
							<div class="link">
								<a href="https://github.com/madamerobot" target=_blank class="link">My GitHub Profile</a>
							</div>
						</div>
					</div>

					<div class="col m3">
					</div>

				</div><!--closing row-->

				<div class="row">

					<div class="col m3">
					</div>

					<div class="col s12 m6">
						<div class="icon-block card centered contact">
							<p class="center">See my CV and blog postings on LinkedIn.</p>
							<div class="link">
								<a href="https://www.linkedin.com/in/valerie-fuchs-521b6a89/" target=_blank class="link">My LinkedIn Profile</a>
							</div>
						</div>
					</div>

					<div class="col m3">
					</div>
				</div><!--closing row-->

			</div><!--closing section-->

				
		</div> <!--closing intro container-->
	</body>
</html>
